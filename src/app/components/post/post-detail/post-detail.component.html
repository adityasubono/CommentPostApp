<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <b>
          <app-user-item [user]="user"></app-user-item>
        </b>
      </div>
      <div class="col-md-9">
        <p class="mt-3 font-weight-bold"> {{ posts.title }}</p>
        <p class="mt-3"> {{ posts.body }} </p>
        <p class="mt-3 font-weight-bold">All Comment</p>
        <span class="mt-5">
            <div class="row" *ngFor="let comment of comments">
              <div class="col">
                <app-comment-item [comment]="comment"></app-comment-item>
              </div>
            </div>
        </span>
      </div>
    </div>
  </div>
</div>
